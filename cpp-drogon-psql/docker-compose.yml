version: '3.7'

services:
  web:
    build: ./web
    ports:
      - 5000:8080
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=web
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=web
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
